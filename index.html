<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PAWS Calculator</title>
  <style>
    body {
      font-family: "Times New Roman", serif;
      background: radial-gradient(#fff, #f3f3f3);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      color: #4b0082;
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-align: center;
    }

    input {
      padding: 10px;
      font-size: 1rem;
      width: 80%;
      max-width: 300px;
      margin-bottom: 20px;
    }

    .calculate-btn {
      position: relative;
      background-color: #4b0082;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 12px 24px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      overflow: hidden;
      z-index: 1;
    }

    .calculate-btn .text {
      position: relative;
      z-index: 2;
      filter: drop-shadow(0 0 1px currentcolor);
    }

    .calculate-btn::after {
      content: '';
      position: absolute;
      z-index: 1;
      inset: 0;
      border-radius: inherit;
      opacity: 0.5;
      box-shadow: 0 0 0.6em 0.3em violet;
      transition: opacity 0.3s ease;
    }

    .calculate-btn:hover {
      transform: scale(1.05);
    }

    table {
      margin-top: 30px;
      width: 90%;
      max-width: 600px;
      border-collapse: collapse;
      font-size: 0.95rem;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #eee;
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #888;
      margin-top: 60px;
    }

    @media (max-width: 500px) {
      input, .calculate-btn {
        width: 100%;
      }

      table {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>

  <h2>PAWS Calculator</h2>

  <input type="number" id="tokenAmount" placeholder="Enter your token amount" />

  <button class="calculate-btn" onclick="calculateWorth()">
    <span class="text">Calculate</span>
  </button>

  <div id="results"></div>

  <footer>2025 Made With Love üêæ</footer>

  <script>
    function formatMoney(num) {
      if (num >= 1e9) return (num / 1e9).toFixed(2) + "B";
      if (num >= 1e6) return (num / 1e6).toFixed(2) + "M";
      if (num >= 1e3) return (num / 1e3).toFixed(2) + "K";
      return num.toFixed(2);
    }

    function calculateWorth() {
      const tokenAmount = parseFloat(document.getElementById("tokenAmount").value);
      if (isNaN(tokenAmount) || tokenAmount <= 0) return;

      const mcapList = [100e6, 200e6, 300e6, 400e6, 500e6, 600e6, 700e6, 800e6, 900e6, 1e9];
      const totalSupply = 100e9;
      const circulatingSupply = totalSupply * 0.5;

      let html = "<table><tr><th>Your Worth</th><th>Token Price</th><th>Market Cap</th><th>FDV</th></tr>";

      mcapList.forEach(mcap => {
        const price = mcap / circulatingSupply;
        const worth = price * tokenAmount;
        const fdv = price * totalSupply;

        html += `<tr>
          <td>$${formatMoney(worth)}</td>
          <td>$${price.toFixed(5)}</td>
          <td>${formatMoney(mcap)}</td>
          <td>${formatMoney(fdv)}</td>
        </tr>`;
      });

      html += "</table>";
      document.getElementById("results").innerHTML = html;
    }
  </script>

</body>
</html>
