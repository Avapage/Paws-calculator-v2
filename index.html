<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAWS Calculator</title>
  <style>
    body {
      font-family: "Times New Roman", Times, serif;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
      box-sizing: border-box;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 20px;
      font-size: 16px;
      display: none; /* Hide initially */
    }
    .result p {
      margin: 5px 0;
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      body {
        padding: 20px;
      }
      .container {
        padding: 15px;
        width: 100%;
      }
      h2 {
        font-size: 20px;
      }
      input {
        font-size: 14px;
        padding: 8px;
      }
      .result p {
        font-size: 14px;
      }
    }

    /* Tablet and larger screens */
    @media (min-width: 600px) and (max-width: 1024px) {
      h2 {
        font-size: 22px;
      }
      .container {
        width: 90%;
        max-width: 600px;
      }
    }

  </style>
</head>
<body>

  <h2>PAWS Calculator</h2>
  <div class="container">
    <label for="tokens">How many $PAWS tokens do you have?</label>
    <input type="number" id="tokens" placeholder="Enter your token amount">

    <button id="calculateBtn">Calculate</button>

    <div class="result" id="result">
      <!-- Results will be dynamically injected here -->
    </div>
  </div>

  <script>
    const tokensInput = document.getElementById('tokens');
    const calculateBtn = document.getElementById('calculateBtn');
    const resultDiv = document.getElementById('result');

    // Tokenomics Constants
    const totalSupply = 100_000_000_000; // Total supply (100B)
    const circulatingSupply = 50_000_000_000; // Circulating supply (50B)

    // Market Cap Range from 100M to 1B
    const marketCapRange = [100_000_000, 200_000_000, 300_000_000, 400_000_000, 500_000_000, 600_000_000, 700_000_000, 800_000_000, 900_000_000, 1_000_000_000];

    function formatUSD(value) {
      return "$" + Number(value).toLocaleString(undefined, {minimumFractionDigits: 4, maximumFractionDigits: 4});
    }

    function calculate() {
      const tokens = parseFloat(tokensInput.value);

      if (isNaN(tokens) || tokens <= 0) {
        resultDiv.style.display = 'none'; // Hide result if input is invalid
        return;
      }

      let resultHTML = "<h3>Results</h3><div style='display: flex; justify-content: space-between; flex-wrap: wrap;'>";

      marketCapRange.forEach(marketCap => {
        // Calculate Token Price from Market Cap and Circulating Supply
        const tokenPrice = marketCap / circulatingSupply;

        // Calculate Your PAWS Value (based on how many tokens the user owns)
        const yourValue = tokens * tokenPrice;

        // Calculate FDV (Fully Diluted Valuation)
        const fdv = tokenPrice * totalSupply;

        resultHTML += `
          <div style="margin-bottom: 20px; width: 150px; text-align: center;">
            <p><strong>Your $PAWS Value</strong></p>
            <p>${formatUSD(yourValue)}</p>
            <p><strong>Token Price</strong></p>
            <p>${formatUSD(tokenPrice)}</p>
            <p><strong>Market Cap</strong></p>
            <p>${formatUSD(marketCap)}</p>
            <p><strong>FDV</strong></p>
            <p>${formatUSD(fdv)}</p>
          </div>
        `;
      });

      resultHTML += "</div>"; // Close the result div container

      resultDiv.innerHTML = resultHTML;
      resultDiv.style.display = 'block'; // Show result after calculation
    }

    // Event listener to trigger calculation when the button is clicked
    calculateBtn.addEventListener('click', calculate);
  </script>

</body>
</html>
