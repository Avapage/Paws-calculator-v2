<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAWS Calculator</title>
  <style>
    body {
      font-family: "Times New Roman", Times, serif;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 800px;
      box-sizing: border-box;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 20px;
      font-size: 16px;
      display: none; /* Hide initially */
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      text-align: center;
    }
    table, th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
    td {
      font-size: 14px;
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      body {
        padding: 20px;
      }
      .container {
        padding: 15px;
        width: 100%;
      }
      h2 {
        font-size: 20px;
      }
      input {
        font-size: 14px;
        padding: 8px;
      }
      table, th, td {
        font-size: 12px;
      }
    }

    /* Tablet and larger screens */
    @media (min-width: 600px) and (max-width: 1024px) {
      h2 {
        font-size: 22px;
      }
      .container {
        width: 90%;
        max-width: 800px;
      }
    }

  </style>
</head>
<body>

  <h2>PAWS Calculator</h2>
  <div class="container">
    <label for="tokens">How many $PAWS tokens do you have?</label>
    <input type="number" id="tokens" placeholder="Enter your token amount">

    <button id="calculateBtn">Calculate</button>

    <div class="result" id="result">
      <!-- Results will be dynamically injected here -->
    </div>
  </div>

  <script>
    const tokensInput = document.getElementById('tokens');
    const calculateBtn = document.getElementById('calculateBtn');
    const resultDiv = document.getElementById('result');

    // Tokenomics Constants
    const totalSupply = 100_000_000_000; // Total supply (100B)
    const circulatingSupply = 50_000_000_000; // Circulating supply (50B)

    // Market Cap Range from 100M to 1B
    const marketCapRange = [100_000_000, 200_000_000, 300_000_000, 400_000_000, 500_000_000, 600_000_000, 700_000_000, 800_000_000, 900_000_000, 1_000_000_000];

    function formatNumber(value) {
      if (value >= 1_000_000_000) {
        return (value / 1_000_000_000).toFixed(2) + 'B'; // For billions
      } else if (value >= 1_000_000) {
        return (value / 1_000_000).toFixed(2) + 'M'; // For millions
      } else {
        return value.toLocaleString(); // For smaller values (thousands)
      }
    }

    function formatUSD(value) {
      return "$" + formatNumber(value);
    }

    function calculate() {
      const tokens = parseFloat(tokensInput.value);

      if (isNaN(tokens) || tokens <= 0) {
        resultDiv.style.display = 'none'; // Hide result if input is invalid
        return;
      }

      let resultHTML = "<h3>Results</h3><table><thead><tr><th>Market Cap</th><th>Your Token Worth</th><th>Token Price</th><th>FDV</th></tr></thead><tbody>";

      marketCapRange.forEach(marketCap => {
        // Calculate Token Price from Market Cap and Circulating Supply
        const tokenPrice = marketCap / circulatingSupply;

        // Calculate Your PAWS Value (based on how many tokens the user owns)
        const yourValue = tokens * tokenPrice;

        // Calculate FDV (Fully Diluted Valuation)
        const fdv = tokenPrice * totalSupply;

        resultHTML += `
          <tr>
            <td>${formatUSD(marketCap)}</td>
            <td>${formatUSD(yourValue)}</td>
            <td>${formatUSD(tokenPrice)}</td>
            <td>${formatUSD(fdv)}</td>
          </tr>
        `;
      });

      resultHTML += "</tbody></table>"; // Close the table tag

      resultDiv.innerHTML = resultHTML;
      resultDiv.style.display = 'block'; // Show result after calculation
    }

    // Event listener to trigger calculation when the button is clicked
    calculateBtn.addEventListener('click', calculate);
  </script>

</body>
</html>
